<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>Aloha 后台管理系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{aloha/css/aloha.css}" media="all">
    <link rel="stylesheet" th:href="@{aloha/css/eleTree.css}" media="all">
    <link rel="stylesheet" th:href="@{aloha/css/apexcharts.min.css}" media="all">
    <link rel="stylesheet" th:href="@{aloha/css/formSelects-v4.css}" media="all">
    <link rel="stylesheet" th:href="@{aloha/css/cropper.min.css}" media="all">
    <link rel="stylesheet" th:href="@{aloha/css/ImgCropping.css}" media="all">
    <!-- 高德地图，key为演示作用，请勿滥用-->
    <!--<script src="https://webapi.amap.com/maps?v=1.4.15&key=0e8a587317998a5e03cf608649b229d6&plugin=AMap.Autocomplete"></script>-->
    <link rel="icon" th:href="@{aloha/images/favicon.ico}" type="image/x-icon"/>
</head>
<body>
<div id="aloha"></div>
<script th:src="@{layui/layui.js}"></script>
<script th:inline="javascript">
    const ctx = [[@{/}]],
        currentUser = [[${user}]];

    currentUser.permissionSet = [[${permissions}]] || '';

    layui.config({
        base: './aloha/',
        debug: true
    }).extend({
        formSelects: 'lay/extends/formSelects-v4.min',
        treeSelect: 'lay/extends/treeSelect',
        apexcharts: 'lay/extends/apexcharts.min',
        avatar: 'lay/extends/avatar',
        eleTree: 'lay/extends/eleTree'
    }).use(['index']);
</script>
</body>
</html>
